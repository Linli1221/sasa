<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Novel Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Novel Generator</h1>

        <div class="search-container">
            <input type="search" id="semantic-search" placeholder="Search novel content...">
            <div id="search-results"></div>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="tab-settings">Settings</button>
            <button class="tab-button" data-tab="tab-characters">Characters</button>
            <button class="tab-button" data-tab="tab-plot">Plot</button>
            <button class="tab-button" data-tab="tab-style">Style</button>
            <button class="tab-button" data-tab="tab-generate">Generate</button>
        </div>

        <div id="tab-settings" class="tab-content active">
            <h2>World-building</h2>
            <form id="settings-form">
                <input type="text" id="title" placeholder="Novel Title" required>
                <select id="genre" required>
                    <option value="" disabled selected>Select Genre</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="mystery">Mystery</option>
                    <option value="custom">Custom</option>
                </select>
                <textarea id="world-details" placeholder="Describe the core concepts of your world..."></textarea>
            </form>
        </div>

        <div id="tab-characters" class="tab-content">
            <h2>Character Workshop</h2>
            <div id="characters-list"></div>
            <button id="add-character-btn">Add Character</button>
        </div>

        <div id="tab-plot" class="tab-content">
            <h2>Plot Blueprint</h2>
            <form id="plot-form">
                <textarea id="plot-outline" placeholder="Outline the main plot points, acts, and turning points..."></textarea>
            </form>
            <hr>
            <h3>Foreshadowing Management</h3>
            <div id="foreshadowing-list"></div>
            <button id="add-foreshadowing-btn">Add Foreshadowing</button>
        </div>

        <div id="tab-style" class="tab-content">
            <h2>Style Customization</h2>
            <form id="style-form">
                <select id="style-library">
                    <option value="default">Default</option>
                    <option value="gufeng">Gufeng</option>
                    <option value="suspense">Suspense</option>
                    <option value="epic">Epic</option>
                </select>
                <label for="custom-style-upload">Upload Custom Style:</label>
                <input type="file" id="custom-style-upload" accept=".txt">
            </form>
        </div>

        <div id="tab-generate" class="tab-content">
            <h2>Chapter Generation</h2>
            <button id="generate-chapter-btn">Generate Chapter</button>
            <button id="proofread-btn">Proofread</button>
            <div id="proofreading-output"></div>
            <div id="chapters-output"></div>
        </div>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
